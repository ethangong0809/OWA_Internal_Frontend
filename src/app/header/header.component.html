<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Leaving Contact Forms</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>You are being redirected to another website.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark button-close" (click)="c()">Cancel</button>
    <button type="button" class="btn btn-outline-dark button-yes" (click)="redirect();c();">OK</button>
  </div>
</ng-template>

<header class="DMAS">
  <div class="containers flex-container nowrap">
      <div class="pull-left">
        <img src="assets\img\maxresdefault.jpg" id="DMASlogo" style="width:115px">
      </div>
    <div class="pull-left" align="left" style="display: inline-block; margin-top:1%">
        <i class="fa fa-home" aria-hidden="true" style="font-size: 150%; padding-left: 15px; cursor: pointer;" *ngIf="utilService.homeVisible" title="Home" (click)="homeClick()"></i>&nbsp;
        <i class="fa fa-arrow-left" aria-hidden="true" style="font-size: 125%; cursor: pointer;" *ngIf="utilService.visible" title="Back" (click)="navigateBack()"></i>
    </div>
    <div class="centers">
      <h1 id="DMAStitle">DMAS OCLA Web Application</h1>
    </div>
    <!-- <div id="google_translate_element" class="translate pull-right">
    </div> -->
    <div class="pull-right" align="right" style="display: inline-block; margin-top:15px; right:0" *ngIf="checkuserName(utilService.logVisible)">
      <div style="font-size: 22px;">Logged in as: {{userName}} <i class="fa fa-sign-out" style="cursor:pointer;" title="Logout" aria-hidden="true" (click)="logout()"></i>
      </div>
    </div>
    
    <!-- <div class="pull-right">
      <h5 style="font-size: 2vw; margin-right: 10px;">Welcome Santosh Gopu<i class="fa fa-sign-out" aria-hidden="true"></i></h5>
    </div> -->
  </div>
</header>

<nav class="mobileDMAS">
  <ul>
    <li>
      <h3 align="center">
        <strong>
          <a id="mobileDMAStitle">DMAS OWA Management System</a>
        </strong>
      </h3>
    </li>
  </ul>
</nav>
